[profile.default]
solc = "0.8.17"
src = "src"
out = "out"
libs = ["lib"]
remappings = [
  "src/=src/",
  "oz/=lib/openzeppelin-contracts/contracts/",
  "upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
]

[fmt]
line_length = 150
tab_width = 2
number_underscore = "thousands"
wrap_comments = true